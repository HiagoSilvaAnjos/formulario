<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Fazer login</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="./assets/Meuicone.ico" type="image/x-icon">
</head>

<body>

    <div class="login-container">
        <div class="title">
            <h1>Faça seu login na plataforma</h1>
        </div>

        <!-- Conteudo do formulário -->
        <div class="login-content">

            <!-- caixa dos inputs -->
            <div class="box-inputs">

                <!-- campo email -->
                <div>
                    <form class="input-style-container">
                        <span class="enveloper-icon">
                            <i id="icon-email" class='bx bxs-envelope'></i>
                        </span>
                        <input class="paddingEmail" type="email" name="you-email" id="email" placeholder="E-mail"autofocus>
                    </form>
                </div>
                <!-- mensagem erro emails -->
                <span id="mensagem-error">Insira um e-mail válido</span>
                <!-- campo senha -->
                <div>
                    <form class="input-style-container">
                        <span class="lock-icon">
                            <i id="icon-password" class='bx bxs-lock-alt'></i>
                        </span>
                        <input class="paddingPassword" type="password" id="password" placeholder="Senha">
                        <span class="show-password"><i class='bx bxs-show'></i></span>
                    </form>
                </div>
            </div>

            <!-- Enviar e redefinir senha -->
            <p><a class="link-new-password" href="./forgot.html">Esqueci minha senha</a></p>
            <button class="button-submit-login" disabled>ENTRAR</button>
        </div>

        <!-- rodapé -->
        <div class="login-footer">
            <p>Não tem uma conta?</p>
            <span><a class="link-new-count" href="./signup.html">Registre-se</a></span>
        </div>
    </div>

    <!-- popup -->
    <div class="popup">
        <div class="popup-close">
            X
        </div>
        <div class="popup-content">
            <p id="popup-text"></p>
        </div>
        <div id="loading" class="loader"></div>
    </div>

    <script src="./javascript/scripts.js"></script>
</body>

</html>
