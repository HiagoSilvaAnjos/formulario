<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Fazer login</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="login-container">
        <h1>Faça seu Login</h1>
        <!-- Conteudo do formulário -->
        <div class="login-content">
            <!-- caixa dos inputs -->
            <div class="box-inputs">
                <div class="input-email-container">
                    <div class="enveloper-icon">
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <input type="email" name="you-email" id="email" placeholder="E-mail">
                </div>
                <div class="input-password-container">
                    <div class="lock-icon">
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <input type="password" name="you-password" id="password" placeholder="Senha">
                    <div class="show-password">
                     <i class='bx bxs-show'></i>   
                    </div>
                    
                </div>

            </div>
            <!-- Enviar e refazer senha -->
            <p class="link-new-password"><a href="#">Esqueci minha senha</a></p>
            <button class="button-submit-login">Enviar</button>
        </div>
        <!-- rodapé -->
        <div class="login-footer">
            <p>Não tem uma conta?</p>
            <span class="link-new-count"><a href="">Registre-se</a></span>
        </div>
    </div>


    <script src="./javascript/scripts.js"></script>
</body>

</html>
