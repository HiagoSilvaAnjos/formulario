<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/signup.css">
    <link rel="shortcut icon" href="../assets/Meuicone.ico" type="image/x-icon">
    <title>Cadastro</title>
</head>

<body>
    <div class="signup-container">
        <h2></h2>
        <div class="signup-inputs-container">
            <form action="">
                <div class="input-email">
                    <input type="email" name="user-email" id="email">
                </div>
                <div class="input-name">
                    <input type="text" name="user-name" id="name">
                </div>
                <div class="input-password">
                    <input type="password" name="user-password" id="password">
                </div>
                <div class="input-confirm-password">
                    <input type="password" name="user-confirm-password" id="confirm-password">
                </div>
            </form>
        </div>
        <a href="./index.html">Voltar para login</a>
    </div>
    <script src="./javascript/signup.js"></script>
</body>

</html>
