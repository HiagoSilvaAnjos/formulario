<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/signup.css">
    <link rel="shortcut icon" href="./assets/Meuicone.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Cadastro</title>
</head>

<body>
    <div class="signup-container">
        <div class="title-content">
            <h2>Crie sua conta</h2>
            <p>
                Junte-se a milhares de devs e acelere na direção dos seus objetivos
            </p>
        </div>
        <div class="inputs-signup-container">
            <!-- email -->
            <div id="input-email">

                <span>
                    <i class='bx bxs-envelope'></i>
                </span>

                <form action="">
                    <input type="email" name="user-email" id="email" placeholder="Seu E-mail" autofocus>
                    <span class="spans-error" id="mensagem-error-email"></span>
                <form>
            </div>
            <!-- nome -->
            <div id="input-name">

                <span>
                    <i class='bx bxs-user'></i>
                </span>

                <form action="">
                    <input type="text" name="user-name" id="name" placeholder="Seu nome">
                    <span class="spans-error" id="mensagem-error-name"></span>
                </form>
            </div>
            <!-- senha -->
            <div id="input-password">
                <span>
                    <i id="icon-lock" class='bx bxs-lock-alt'></i>
                </span>

                <form action="">
                    <input type="password" name="user-password" id="password" placeholder="Sua senha">
                    <span class="spans-error" id="mensagem-error-password"></span>
                </form>

                <span>
                    <i id="icon-hide" class='bx bxs-show'></i>
                </span>
            </div>
            <!-- confirmar senha -->
            <div id="input-confirm-password">
                <span>
                    <i id="icon-lock-password-confirm" class='bx bxs-lock-alt'></i>
                </span>

                <form action="">
                    <input type="password" name="user-confirm-password" id="confirm-password"
                        placeholder="Confirme sua senha">
                        <span class="spans-error" id="mensagem-error-confirm-password"></span>
                </form>

                <span>
                    <i id="icon-hide-password-confirm" class='bx bxs-show'></i>
                </span>
            </div>
            <!-- termo de uso -->
            <div class="text-user-container">
                <span>Ao se registrar, você aceita nossos <a class="links-termos" href="#">termos de uso</a> e<br>a
                    nossa <a class="links-termos" href="#">política de privacidade</a> .</span>
            </div>
            <!-- enviar -->
            <button id="bnt-submit-signup">CADASTRAR</button>
        </div>
        <a id="link-return-login" href="./index.html"><i class='bx bx-left-arrow-alt'></i>&nbsp;&nbsp;Voltar para
            login</a>
    </div>
    <script src="./javascript/signup.js"></script>
</body>

</html>
